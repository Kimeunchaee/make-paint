<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>나만의 스케치북</title>

    <!-- <script src="js/draw-study.js"></script>  -->
    <!-- <script src="js/fill-study.js"></script>  -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body class="cursor">
    <div class="left">
        <div class="t-wrap">
            <p class="title">나만의 스케치북</p> <p class="title" style="font-size: 34px;">🥳</p>
        </div>
        <canvas id="canvasSetting" class="canvas"></canvas>
    </div>

    <div class="controls">
        
        <div class="range_wrap">
            <!-- brush, clear, save 버튼 -->
            <button id="brushBtn" class="botton" style="background: rgb(255, 174, 0);">그리기</button><br>
            <!-- <button id="eraseBtn" class="botton">지우개</button><br> -->
            <button id="clearBtn" class="botton">지우기</button><br>
            <button id="saveBtn" class="botton">저장</button><br>

            <!-- 브러시 사이즈 슬라이드로 선택 -->
            <div class="brush_size">
                <input type="range" id="brushSize" min="0.1" max="10" value="4" step="0.1" orient="vertical">
            </div>
            
        </div>

        <!-- color 선택 -->
        <div id="colorControl" class="color_wrap">
            <div class="color colorBtn" style="background-color:#2c2c2c"></div>
            <div class="color colorBtn" style="background-color:white; border: 1.3px solid black; box-sizing: border-box;"></div>
            <div class="color colorBtn" style="background-color:#FF3B30"></div>
            <div class="color colorBtn" style="background-color:#FF9500"></div>
            <div class="color colorBtn" style="background-color:#FFCC00"></div>
            <div class="color colorBtn" style="background-color:#4CD963"></div>
            <div class="color colorBtn" style="background-color:#5AC8FA"></div>
            <div class="color colorBtn" style="background-color:#0579FF"></div>
            <div class="color colorBtn" style="background-color:#5856D6"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
